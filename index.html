<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 1. Load libraries -->
     <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('src/app/prodMode/main.js').catch(function(err){ console.error(err);  });
        System.import('src/app/wp1/main.js').catch(function(err){ console.error(err);  });
        System.import('src/app/wp2/main.js').catch(function(err){ console.error(err);  });
    </script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <web-part-1>Loading...</web-part-1>
    <web-part-2>Loading...</web-part-2>
  </body>
</html>
